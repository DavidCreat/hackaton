<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Permisos de Trabajo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>GESTIÓN DE PERMISOS</h1>
        <nav>
            <ul>
                <li><a href="#solicitud-permiso" class="hidden">Solicitar Permiso</a></li>
                <li><a href="#dashboard" class="hidden">Dashboard</a></li>
            </ul>
        </nav>
    </header>


   

    <!-- Sección de solicitud de permisos -->
    <section id="solicitud-permiso" class="hidden">
        <h2>Solicitud de Permiso</h2>
        <form id="permiso-form">
            <label for="tipo-trabajo">Tipo de Trabajo:</label>
            <select id="tipo-trabajo" name="tipo-trabajo" required>
                <option value="" disabled selected>Seleccione el tipo de trabajo</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="construccion">Construcción</option>
                <option value="instalacion">Instalación</option>
                <option value="trabajo-en-altura">Trabajo en altura</option>
                <option value="trabajo-electrico">Trabajo eléctrico</option>
                <option value="soldadura">Soldadura</option>
                <option value="manejo-de-sustancias-peligrosas">Manipulación de sustancias peligrosas</option>
                <option value="excavacion">Excavación</option>
                <option value="inspeccion">Inspección o auditoría</option>
                <option value="maquinaria-pesada">Trabajo con maquinaria pesada</option>
            </select>

            <label for="duracion">Duración Estimada:</label>
            <div class="duracion-input">
                <input type="number" id="duracion" name="duracion" min="1" required placeholder="Cantidad">
                <select id="unidad-duracion" name="unidad-duracion" required>
                    <option value="dias-habiles">Días hábiles</option>
                    <option value="meses-habiles">Meses hábiles</option>
                </select>
            </div>

            <label for="riesgos">Riesgos Asociados:</label>
            <input type="text" id="riesgos" name="riesgos" required>

            <label for="urgencia">Nivel de Urgencia:</label>
            <select id="urgencia" name="urgencia" required>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>

            <label for="documentos">Adjuntar Documentos:</label>
            <input type="file" id="documentos" name="documentos" multiple>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </section>

    <!-- Sección del dashboard -->
    <section id="dashboard" class="hidden">
        <h2>Bienvenido <span id="usuario-nombre"></span></h2>
        <div class="dashboard-grid">
            <div class="card">
                <h3>Permisos Pendientes</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Permisos Aprobados</h3>
                <p></p>
            </div>
            <div class="card">
                <h3>Promedio de Tiempo de Aprobación</h3>
                <p></p>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Gestión de Permisos de Trabajo. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para manejar el registro y el envío del formulario -->
    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const nombreCompleto = formData.get('nombre-completo').split(' ');
            const primerNombre = nombreCompleto[0];
            const primerApellido = nombreCompleto[1];

            // Mostrar el nombre en el dashboard
            document.getElementById('usuario-nombre').textContent = `${primerNombre} ${primerApellido}`;

            // Mostrar la sección del dashboard y ocultar el registro y la solicitud de permisos
            document.getElementById('registro').classList.add('hidden');
            document.getElementById('solicitud-permiso').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            // Ocultar el encabezado de navegación de registro
            document.querySelector('nav ul li a[href="#solicitud-permiso"]').classList.remove('hidden');
            document.querySelector('nav ul li a[href="#dashboard"]').classList.remove('hidden');
        });

        document.getElementById('permiso-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                tipoTrabajo: formData.get('tipo-trabajo'),
                duracion: formData.get('duracion'),
                unidadDuracion: formData.get('unidad-duracion'),
                riesgos: formData.get('riesgos'),
                urgencia: formData.get('urgencia'),
                documentos: [],  // Aquí puedes manejar archivos si es necesario
            };

            fetch('http://localhost:5000/api/permisos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Permiso guardado:', result);
            })
            .catch(error => {
                console.error('Error al guardar el permiso:', error);
            });
        });
    </script>
</body>
</html>
