<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de inicio de sesión -->
    <section id="login">
        <h2>INICIO DE SESIÓN</h2>
        <form id="login-form">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Correo Electrónico">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña">

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p class="registro-mensaje">¿No tienes una cuenta? <a href="login.html">Regístrate aquí</a></p> <!-- Enlace al registro -->
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Gestión de Permisos de Trabajo. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para manejar el inicio de sesión -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes agregar la lógica para autenticar al usuario (ej. verificar con una API)
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            // Simulación de inicio de sesión exitoso (reemplaza esto con lógica real)
            if (correo && contrasena) {
                // Redirigir al dashboard o página principal
                window.location.href = 'index.html'; // Cambia a la página de gestión de trabajos
            } else {
                alert('Por favor, ingrese sus credenciales.');
            }
        });
    </script>
</body>
</html>
